name: "Terraform"

on:
  push:
    branches:
      - master
  pull_request:

env:
  working-directory: terraform

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/marketplace/actions/azure-login
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Check if Terraform is Formatted Correctly (If it fails run ferraform fmt and commit)
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # https://github.com/marketplace/actions/write-file
      - name: Pass Varibales
        uses: DamianReeves/write-file-action@master
        with:
          path: ${{ github.workspace }}/${{ env.working-directory }}/cicd.auto.tfvars
          write-mode: overwrite
          contents: |
            org = "${{ github.actor }}"
            github_repository = "${{ github.repository	}}"
            environment = "${{ github.ref_name }}"
            location = "${{ vars.AZ_REGION }}"
      
      - name: Check Files
        run: ls -lsa

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      # https://github.com/marketplace/actions/github-tag-bump
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: anothrNick/github-tag-action@1.61.0 # Don't use @master unless you're happy to test the latest version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
