name: Trigger auto deployment for phillies-prod

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'src/**'
    - '.github/workflows/phillies-prod-AutoDeployTrigger-a55bafbe-02a7-4ee7-8a8b-fee04c2f05af.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: cl3617919.azurecr.io
          username: ${{ secrets.PHILLIESPROD_REGISTRY_USERNAME }}
          password: ${{ secrets.PHILLIESPROD_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: cl3617919.azurecr.io/phillies-prod:${{ github.sha }}
          file: src/Dockerfile
          context: src/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PHILLIESPROD_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n phillies-prod -g rg_aca --server cl3617919.azurecr.io --username  ${{ secrets.PHILLIESPROD_REGISTRY_USERNAME }} --password ${{ secrets.PHILLIESPROD_REGISTRY_PASSWORD }}
            az containerapp update -n phillies-prod -g rg_aca --image cl3617919.azurecr.io/phillies-prod:${{ github.sha }}
